<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>We will take care of your money. :-]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">
        <form action="#" th:action="@{/contact/new}" th:object="${contact}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" th:field="*{subject}" required/>
                <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="5" th:field="*{message}" required></textarea>
                <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="reset" class="btn btn-secondary" th:onclick="|window.location.href='/'|">Return</button>
        </form>
    </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
