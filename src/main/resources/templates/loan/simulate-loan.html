<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Simulate Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="row justify-content-center">
    <h1 class="mb-4">Loan Simulation</h1>
    <form action="#" th:action="@{/loans/simulate-loan}" th:object="${loanSimulate}" method="post">
      <div class="mb-3">
        <label for="requestedLoanAmount" class="form-label">Loan amount?</label>
        <input type="number" class="form-control" id="requestedLoanAmount" th:field="*{requestedLoanAmount}" required/>
        <div th:if="${#fields.hasErrors('requestedLoanAmount')}" th:errors="*{requestedLoanAmount}"></div>
      </div>
      <div class="mb-3">
        <label for="interestRate" class="form-label">Interest rate:</label>
        <input th:readonly="true" type="number" class="form-control" id="interestRate" th:field="*{interestRate}" required/>
        <div th:if="${#fields.hasErrors('interestRate')}" th:errors="*{interestRate}"></div>
      </div>
      <div class="mb-3">
        <label for="paymentTerms" class="form-label">Payment Terms?</label>
        <input type="number" class="form-control" id="paymentTerms" th:field="*{paymentTerms}" required/>
        <div th:if="${#fields.hasErrors('paymentTerms')}" th:errors="*{paymentTerms}"></div>
      </div>
      <button type="submit" class="btn btn-primary">Simulate</button>
      <button type="reset" class="btn btn-secondary" th:onclick="|window.location.href='/offerts'|">Return</button>
    </form>
  </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
</html>
