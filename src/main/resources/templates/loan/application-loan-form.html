<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container">
    <div class="m-5 p-5">
        <form action="#" th:action="@{/loans/applicate-for-loan}" th:object="${loanApplication}" method="post">
            <div class="d-flex">
                <div>
                    <div>
                        <h1>Loan Application</h1>
                        <label for="userName" class="form-label">Username:</label>
                        <input id="userName" type="text" class="form-control" th:field="${loanApplication.userName}"
                               readonly>
                    </div>
                    <div>
                        <label for="firstName" class="form-label">First name:</label>
                        <input id="firstName" type="text" class="form-control" th:field="${loanApplication.firstName}"
                               readonly>
                    </div>
                    <div>
                        <label for="lastName" class="form-label">Last name:</label>
                        <input id="lastName" type="text" class="form-control" th:field="${loanApplication.lastName}"
                               readonly>
                    </div>
                    <div>
                        <label for="dayOfBirth" class="form-label">Day of birth:</label>
                        <input id="dayOfBirth" type="text" class="form-control" th:field="${loanApplication.dayOfBirth}"
                               readonly>
                    </div>
                    <div>
                        <label for="interestRate" class="form-label">Interest Rate:</label>
                        <input id="interestRate" type="number" class="form-control"
                               th:field="${loanApplication.interestRate}" readonly>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="requestedLoanAmount" class="form-label">Loan amount?</label>
                        <input type="number" class="form-control" id="requestedLoanAmount"
                               th:field="*{requestedLoanAmount}"
                               required/>
                        <div th:if="${#fields.hasErrors('requestedLoanAmount')}"
                             th:errors="*{requestedLoanAmount}"></div>
                    </div>
                    <div>
                        <label for="clientPayment" class="form-label">Monthly salary?</label>
                        <input type="number" class="form-control" id="clientPayment" th:field="*{clientPayment}"
                               required/>
                        <div th:if="${#fields.hasErrors('clientPayment')}" th:errors="*{clientPayment}"></div>
                    </div>
                    <div>
                        <label for="clientExpenses" class="form-label">Monthly expenses?</label>
                        <input type="number" class="form-control" id="clientExpenses" th:field="*{clientExpenses}"
                               required/>
                        <div th:if="${#fields.hasErrors('clientExpenses')}" th:errors="*{clientExpenses}"></div>
                    </div>
                    <div>
                        <label for="clientFinancialObligations" class="form-label">Monthly financial
                            obligations?</label>
                        <input type="number" class="form-control" id="clientFinancialObligations"
                               th:field="*{clientFinancialObligations}" required/>
                        <div th:if="${#fields.hasErrors('clientFinancialObligations')}"
                             th:errors="*{clientFinancialObligations}"></div>
                    </div>
                    <div>
                        <label for="paymentTerms" class="form-label">Payment Terms?</label>
                        <input type="number" class="form-control" id="paymentTerms" th:field="*{paymentTerms}"
                               required/>
                        <div th:if="${#fields.hasErrors('paymentTerms')}" th:errors="*{paymentTerms}"></div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Apply</button>
                        <button type="reset" class="btn btn-secondary" th:onclick="|window.location.href='/loans'|">
                            Return
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
