<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Loans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="row justify-content-center">

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Username</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Day of birth</th>
          <th scope="col">Interest</th>
          <th scope="col">Requested loan</th>
          <th scope="col">Requested account id</th>
          <th scope="col">Payment</th>
          <th scope="col">Expenses</th>
          <th scope="col">Financial Obligations</th>
          <th scope="col">Payment terms</th>
          <th scope="col">Is creditworthy</th>
          <th scope="col">Is credit approved</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loanApplication : ${loanApplications}">
          <td th:text="${loanApplication.id}"></td>
          <td th:text="${loanApplication.userName}"></td>
          <td th:text="${loanApplication.firstName}"></td>
          <td th:text="${loanApplication.lastName}"></td>
          <td th:text="${loanApplication.dayOfBirth}"></td>
          <td th:text="${loanApplication.interestRate}"></td>
          <td th:text="${loanApplication.requestedLoanAmount}"></td>
          <td th:text="${loanApplication.requestedAccountId}"></td>
          <td th:text="${loanApplication.clientPayment}"></td>
          <td th:text="${loanApplication.clientExpenses}"></td>
          <td th:text="${loanApplication.clientFinancialObligations}"></td>
          <td th:text="${loanApplication.paymentTerms}"></td>
          <td th:text="${loanApplication.isCreditworthy}"></td>
          <td th:text="${loanApplication.isCreditApproved}"></td>
          <td><a class="btn btn-primary btn-sm"
                 th:href="@{/loans/applications/accept/{applicationId}(applicationId=${loanApplication.id})}">Accept</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
