<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>We will take care of your money. :-]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">

        <form action="#" th:action="@{/transfer/new}" th:object="${transferDto}" method="post">

            <input type="hidden" th:field="*{senderAccountNumber}"/>
            <label for="from">From:</label>
            <input type="text" id="from" th:field="*{senderAccountNumber}" disabled th:value="${senderAccountNumber}" />

            <label for="to">To:</label>
            <input type="text" id="to" th:field="*{recipientAccountNumber}"/>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" th:field="*{amount}"/>

            <button type="submit">Transfer</button>
            <button type="reset" class="btn btn-secondary" th:onclick="|window.location.href='/account'|">Return</button>

            <div th:if="${#fields.hasErrors('*')}">
                <p>There are errors in the form:</p>
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>


    </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
