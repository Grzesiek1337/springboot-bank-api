<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>We will take care of your money. :-]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">
        <h2 class="mb-4">Create your account</h2>
        <form th:action="@{/users/create}" th:object="${client}" method="post">
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Client Email:</label>
                <input type="text" class="form-control" id="clientEmail" th:field="*{clientEmail}"/>
                <div th:if="${#fields.hasErrors('clientEmail')}"
                     th:errors="*{clientEmail}"></div>
            </div>
            <div class="mb-3">
                <label for="clientPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="clientPassword" th:field="*{clientPassword}"/>
                <div th:if="${#fields.hasErrors('clientPassword')}"
                     th:errors="*{clientPassword}"></div>
            </div>
            <div class="mb-3">
                <label for="clientFirstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="clientFirstName" th:field="*{clientFirstName}"/>
                <div th:if="${#fields.hasErrors('clientFirstName')}"
                     th:errors="*{clientFirstName}"></div>
            </div>
            <div class="mb-3">
                <label for="clientLastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="clientLastName" th:field="*{clientLastName}"/>
                <div th:if="${#fields.hasErrors('clientLastName')}"
                     th:errors="*{clientLastName}"></div>
            </div>
            <div class="mb-3">
                <label for="clientDayOfBirth" class="form-label">Day Of Birth:</label>
                <input type="date" class="form-control" id="clientDayOfBirth" th:field="*{clientDayOfBirth}"/>
                <div th:if="${#fields.hasErrors('clientDayOfBirth')}"
                     th:errors="*{clientDayOfBirth}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a style="color: blue" th:href="@{'/'}" class="ms-3">Return</a>
        </form>
    </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
