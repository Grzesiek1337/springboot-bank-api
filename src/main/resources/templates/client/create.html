<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>gmBank - We will take care of your money! :-]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <form action="#" th:action="@{/user/create}" th:object="${client}"
          method="post">
        <a th:text="${msg}"></a>
        <table>
            <tr>
                <a th:text="${'Create your account.'}"></a>
            </tr>
            <tr>
                <td>Client Email:</td>
                <td><input type="text" th:field="*{clientEmail}" /></td>
                <td th:if="${#fields.hasErrors('clientEmail')}" th:errors="*{clientEmail}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{clientPassword}" /></td>
                <td th:if="${#fields.hasErrors('clientPassword')}" th:errors="*{clientPassword}"></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{clientFirstName}" /></td>
                <td th:if="${#fields.hasErrors('clientFirstName')}" th:errors="*{clientFirstName}"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{clientLastName}" /></td>
                <td th:if="${#fields.hasErrors('clientLastName')}" th:errors="*{clientLastName}"></td>
            </tr>
            <tr>
                <td>Day Of Birth:</td>
                <td><input type="date" th:field="*{clientDayOfBirth}" /></td>
                <td th:if="${#fields.hasErrors('clientDayOfBirth')}" th:errors="*{clientDayOfBirth}"></td>
            </tr>











            <tr>
                <td colspan="2"><button type="submit">Create</button> </td>
            </tr>
        </table>
        <a style="color: blue" th:href="@{'/'}">Return</a>
    </form>
</div>
</body>
</html>
