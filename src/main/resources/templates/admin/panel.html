<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">
        <a class="btn btn-secondary btn-lg" th:href="@{'/admin/users/all'}">Show users</a>
        <a class="btn btn-info btn-lg" th:href="@{'/contact/all-unanswered'}">Show unanswered contacts</a>
        <a class="btn btn-secondary btn-lg" th:href="@{'/contact/all-answered'}">Show answered contacts</a>
        <a class="btn btn-info btn-lg" th:href="@{'/notifications/send-to-all'}">Send notification to all users</a>
        <a class="btn btn-secondary btn-lg" th:href="@{'/loans/applications/list'}">Show loan applications</a>
        <a class="btn btn-info btn-lg" th:href="@{'/loans/applications'}">Show loan applications (JSON)</a>
    </div>
</div>
<footer th:insert="fragments/general.html :: footer"></footer>
</body>
</html>
